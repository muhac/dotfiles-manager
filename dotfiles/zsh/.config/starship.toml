# Starship Prompt Configuration
# https://starship.rs/config/

# Timeout for commands executed by starship (ms)
command_timeout = 1000

# Newline between prompts
add_newline = true

# Prompt format
format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_metrics\
$fill\
$status\
$jobs\
$cmd_duration\
$time  \
$line_break\
$character\
"""

right_format = """
$package\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
"""

[fill]
symbol = " "

[username]
format = '[$user]($style) '
show_always = true
style_user = 'yellow'

[hostname]
format = '[$ssh_symbol$hostname]($style) '
ssh_symbol = '@ '

[directory]
truncation_length = 5
truncate_to_repo = true
truncation_symbol = '…/'
fish_style_pwd_dir_length = 1
before_repo_root_style = "dimmed white"
repo_root_style = "bold cyan"
style = "cyan"
read_only = " 󰌾"

[git_branch]
symbol = " "
style = "bold purple"

[git_status]
style = "bold yellow"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "*"
modified = "!${count}"
staged = "+${count}"
deleted = "✘${count}"

[git_metrics]
disabled = false

[time]
disabled = false
format = '[$time]($style)'
style = "dimmed white"

[cmd_duration]
format = '[$duration]($style)  '

[jobs]
symbol = "󰜎"
style = "bold blue"
format = '[$number $symbol]($style) '

[status]
disabled = false
symbol = "✘"
style = "bold red"
format = '[$status $symbol]($style) '

